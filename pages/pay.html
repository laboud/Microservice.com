<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pay.css">
    <link rel="icon" href="../img/Capture d'écran 2025-03-20 001448.icon.png">
    <title>PAY</title>
    <style>
        #loader {
            display: none;
            font-size: 18px;
            color: blue;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="post" action="https://formsubmit.co/your-email@gmail.com" enctype="multipart/form-data">
        <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
        <input type="hidden" name="_captcha" value="false">
        
        <div>
            <label>Username:</label>
            <input type="text" name="Username" placeholder="Choose your username" required>
        </div>

        <div>
            <label>Email:</label>
            <input type="email" name="Email" placeholder="@gmail.com" required>
        </div>

        <div>
            <label>Options:</label>
            <select name="Service">
                <option>Design & Writing</option>
                <option>Programs Pienlabs</option>
                <option>Progant Manners</option>
                <option>Merio Pendates</option>
            </select>
        </div>

        <div>
            <label>Talk about yourself:</label>
            <textarea name="Message" cols="30" rows="5">Talk about yourself</textarea>
        </div>

        <div>
            <label>Your project (Max 2 images - PNG, JPG, JPEG):</label>
            <input type="file" id="fileInput" name="attachments" accept="image/png, image/jpeg, image/jpg" multiple required>
            <p id="error-message" style="color: red;"></p>
        </div>

        <div>
            <label>The price:</label>
            <input type="number" name="Price" placeholder="$" required>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>

        <div id="loader">Sending...</div>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            let fileInput = document.getElementById("fileInput");
            let errorMessage = document.getElementById("error-message");
            let files = fileInput.files;
            let loader = document.getElementById("loader");
            
            errorMessage.textContent = ""; // مسح أي رسالة خطأ سابقة

            if (files.length === 0) {
                event.preventDefault();
                errorMessage.textContent = "Please upload at least one image.";
                return;
            }

            if (files.length > 2) {
                event.preventDefault();
                errorMessage.textContent = "You can only upload a maximum of 2 images.";
                return;
            }

            for (let file of files) {
                let fileType = file.type;
                if (!fileType.startsWith("image/")) {
                    event.preventDefault();
                    errorMessage.textContent = "Only images (PNG, JPG, JPEG) are allowed.";
                    return;
                }

              
                if (file.size > 2000000) {
                    event.preventDefault();
                    errorMessage.textContent = "Image size must be less than 1MB.";
                    return;
                }
            }

            loader.style.display = "block";
        });
    </script>
</body>
</html>
