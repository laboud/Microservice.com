<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="icon" href="../img/Capture d'écran 2025-03-20 001448.icon.png">
    <title>Payment Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        section {
            text-align: center;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        /* زر الوضع المظلم */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .toggle-btn:hover {
            color: #007bff;
        }

        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        img {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* الوضع المظلم */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        body.dark-mode section {
            background: #333;
            color: #fff;
        }

        body.dark-mode h1 {
            color: #fff;
        }

        body.dark-mode .toggle-btn {
            color: #ff9800;
        }

        body.dark-mode .toggle-btn:hover {
            color: #e68900;
        }

    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleDarkMode()">
        <i id="mode-icon" class="fa-solid fa-moon"></i>
    </button>

    <section>
        <h1>Payment Methods</h1>
        <div class="images-container">
            <img src="../img/pup.png" alt="Pup Image">
            <img src="../img/Orange_logo.svg.png" alt="Orange Logo">
            <img src="../img/Capture d'écran 2025-03-19 223624.png" alt="Screenshot">
            <img src="../img/téléchargement (1).png" alt="">
            <img src="../img/téléchargement (2).png" alt="">
            <img src="../img/téléchargement.png" alt="">
        </div>
    </section>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let icon = document.getElementById("mode-icon");
            if (document.body.classList.contains("dark-mode")) {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            } else {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            }
        }
    </script>

</body>
</html>
