<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="../css/pay.css">
    <link rel="icon" href="../img/Capture d'écran 2025-03-20 001448.icon.png">
    <title>middle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    transform-style: preserve-3d;
}

.card:hover {
    transform: scale(1.05) translateZ(10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

        .card img {
            width: 50px;
            height: 50px;
        }
        .card button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #1e26ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .card button:hover {
            background-color: #65ed0be2;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <img src="../img/téléchargement (1).png" alt="Digipost">
                <p>Digipost</p>
                <button onclick="handlePayment('Digipost')">ادفع الآن</button>
            </div>
            <div class="card">
                <img src="../img/téléchargement.png" alt="Binance">
                <p>Binance</p>
                <button onclick="handlePayment('Binance')">ادفع الآن</button>
            </div>
            <div class="card">
                <img src="../img/Capture d'écran 2025-03-19 223624.png" alt="Flousi">
                <p>Flousi</p>
                <button onclick="handlePayment('Flousi')">ادفع الآن</button>
            </div>
            <div class="card">
                <img src="../img/téléchargement (2).png" alt="Ooredoo">
                <p>Ooredoo</p>
                <button onclick="handlePayment('Ooredoo')">ادفع الآن</button>
            </div>
            <div class="card">
                <img src="../img/Orange_logo.svg.png" alt="Orange">
                <p>Orange</p>
                <button onclick="handlePayment('Orange')">ادفع الآن</button>
            </div>
            <div class="card">
                <img src="../img/pup.png" alt="Paypal">
                <p>Paypal</p>
                <button onclick="handlePayment('Paypal')">ادفع الآن</button>
            </div>
        </div>
    </section>
    
    <script>
        function handlePayment(service) {
      
    let paymentUrls = {
        "Digipost": "https://www.facebook.com/groups/1073643024414683",
        "Binance": "https://www.facebook.com/groups/1073643024414683",
        "Flousi": "https://www.facebook.com/groups/1073643024414683",
        "Ooredoo": "https://www.facebook.com/groups/1073643024414683",
        "Orange": "https://www.facebook.com/groups/1073643024414683",
       
    };

    if (paymentUrls[service]) {
        alert('تم اختيار وسيلة الدفع: ' + service + '\nجاري توجيهك إلى صفحة الدفع...');
        window.location.href = paymentUrls[service]; 
    } else {
        alert("عذرًا، لا يوجد رابط متاح لهذه الخدمة.");
    }
}
    </script>
</body>
</html>
