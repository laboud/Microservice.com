<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="../css/pay.css">
    <title>middle</title>
</head>
<body>
    <form action=""method="php">
        <div>
          <label>username</label>
          <input type="text" id="a" name="a" placeholder="choise your username" >
        </div>
        <div>
         <label >email:</label>
         <input type="email" id="g" name="g" placeholder="@gmail.com">
        </div>
        <div>
         <label >Options:</label>
        <select name="b" id="b">  
         <option >Design & Writing</option>
         <option >Programs Pienlabs</option>
         <option >Progant Manners</option>
         <option>Merio Pendates</option></select>
        </div>
        <div>
        <textarea name="d" id="d" cols="30" rows="10">Talk about yourself</textarea>
        </div>
        <div> 
         <div> 
           <label for="c">Your project:</label>
           <input type="file" id="c" name="c" accept=".zip,.rar,.pdf,.docx, png,">
          </div>
   
        <div>
         <label >the price</label>
         <input type="number" id="j" name="j " placeholder="$">
        </div>
        <div>
            <div>
                <label>Pay with PayPal:</label>
                <div id="paypal-button-container"></div>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    
        <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
        
        <script>
            document.getElementById('price').addEventListener('input', function() {
                let price = this.value || '1.00'; 
    
                paypal.Buttons({
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: { value: price }
                            }]
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            alert('Transaction completed by ' + details.payer.name.given_name);
                            console.log(details);
                        });
                    }
                }).render('#paypal-button-container');
            });
        </script>
        <script src="../js.js"></script>
    
</script>
</body>
</html>
